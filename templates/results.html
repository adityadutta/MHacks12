<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='styles/results.css') }}"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='styles/add.css') }}"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <p style="float: right;">
            <img
                style="top: 20px; right: 20px; position: absolute;"
                src="../static/images/test_logo.png"
                alt="back"
                width="180px"
                height="140px"
            />
        </p>
        <div id="back">
            <button onclick="window.location.href='/'" type="button">
                &#8689; Back to Search
            </button>
        </div>
        <div
            class="s130"
            style="font-size:20px; 
        padding-left : 20%; 
        padding-right: 20%;
        padding-top: 5%;"
        >
            <div class="texts">
                <h1
                    style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
1px 1px 0 #000; font-size: 40px;
color: #00AD5F;"
                >
                    {{ title }}
                </h1>

                {% autoescape false %}
                {{ note }}
                {% endautoescape %}

                <p>
                    Upvotes: {{upvotes}} &nbsp;<button class="vote"><i class="fa fa-thumbs-up"></i></button><br />
                   <button class="vote"><i class="fa fa-thumbs-down"></i></button>
                </p>
            </div>
        </div>
        <script
            type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../static/js/extention/choices.js"></script>
    </body>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
