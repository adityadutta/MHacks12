<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='styles/main.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        <p style="float: right;">
            <img
                style="top: 20px; right: 20px; position: absolute;"
                src="../static/images/test_logo.png"
                alt="back"
                width="180px"
                height="140px"
            />
        </p>
        <div class="container" style="min-height:100%; width:80%">
            {% with messages = get_flashed_messages() %} {% if messages %} {%
            for message in messages %}
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">Ã—</span>
                </button>
                {{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %} {% block body %}{% endblock
            %}
        </div>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <div class="s130">
            <form method="POST" action="{{ url_for('search_key') }}">
                <div class="inner-form">
                    <div class="input-field first-wrap">
                        <div class="svg-wrapper">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                ></path>
                            </svg>
                        </div>
                        <input
                            id="search"
                            type="text"
                            name="key"
                            placeholder="Enter a Note Key"
                        />
                    </div>
                    <div
                        class="input-field second-wrap"
                        id="google_translate_element"
                    ></div>
                    <div class="input-field third-wrap">
                        <button class="btn-search" type="submit">
                            Search
                        </button>
                    </div>
                </div>
                <span class="info"
                    >ex. Computer Science, Visual Arts, Calculus,
                    Photography</span
                >
                <br /><br /><br /><br />
                <div id="addNote">
                    <button
                        onclick="window.location.href='/'"
                        type="button"
                        style="margin-right: 20px;"
                    >
                        Search by Course Name
                    </button>
                    <button
                        onclick="window.location.href='/add_note'"
                        type="button"
                    >
                        Add Your Notes +
                    </button>
                </div>
            </form>
        </div>
        <script
            type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../static/js/extention/choices.js"></script>
    </body>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
