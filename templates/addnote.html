<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
		
        <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" />
    </head>
    <body>
	 <div class="s130">
	 <center>
        <h1 style = "text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
        1px 1px 0 #000; font-size: 40px;
    color: #d9f1e3;">Add Note</h1>
        <form style=" padding-top: 0em; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
        1px 1px 0 #000; font-size: 20px;
    color: #d9f1e3;" action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.course_key.label }}<br>
                {{ form.course_key(size=32) }}
            </p>
            <p>
                {{ form.course_name.label }}<br>
                {{ form.course_name(size=32) }}
            </p>
            <p>
                {{ form.note.label }}<br>
                {{ form.note(cols="55", rows="16") }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../static/js/extention/choices.js"></script>
		</center>
		</div>
	</body>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
